<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>मेरो हिसाब किताब  By:- रमेश कुवर</title>
	<script src="script.js"></script>
</head>
<body>
	
	<h1>नेपाली कैलकुलेटर  </h1>


<div id="calculator" class="calculator">

  <button id="clear" class="clear">C</button>

  <div id="viewer" class="viewer">0</div>

  <button class="num" data-num="7">७</button>
  <button class="num" data-num="8">८</button>
  <button class="num" data-num="9">९</button>
  <button data-ops="plus" class="ops">+</button>

  <button class="num" data-num="4">४</button>
  <button class="num" data-num="5">५</button>
  <button class="num" data-num="6">६</button>
  <button data-ops="minus" class="ops">-</button>

  <button class="num" data-num="1">१</button>
  <button class="num" data-num="2">२</button>
  <button class="num" data-num="3">३</button>
  <button data-ops="times" class="ops">*</button>

  <button class="num" data-num="0">०</button>
  <button class="num" data-num=".">.</button>
  <button id="equals" class="equals" data-result="">=</button>
  <button data-ops="divided by" class="ops">/</button>
  निर्माणकर्ता -रमेश कुवर</title>

<script src="script.js"></script>
</div>
